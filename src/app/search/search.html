


<div class="row">
	<div class="input-group add-on col-md-6">
		<input class="form-control" placeholder="Search" name="srch-term"
			id="srch-term" type="text" ng-model="vm.searchTerm">
		<div class="input-group-btn">
			<button class="btn btn-default" type="submit"
				ng-click="vm.search()">
				<i class="glyphicon glyphicon-search"></i>
			</button>
		</div>

</div>

		<div class="row">
			<div class="col-md-6">

				<table class="table">

					<thead>

						<tr>

							<th>Symbol</th>

							<th>Price</th>

						</tr>

					</thead>

					<tbody>

						<tr>

							<td>{{vm.ticker}}</td>

							<td>{{vm.price}}</td>


						</tr>



					</tbody>

				</table>
			</div>
		</div>






	</div>
